<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contacts</title>
</head>
<body>
    <div class="wrapper">

        <header class="header contacts-header">
          <div class="header__logo">
            <a class="header__freelancer " href="/" >Freelancer </a> <a href="/" class="header_contacts_portfolio" >portfolio</a>
          </div>
    
            <input id="menuCheckbox" type="checkbox">
    
            <ul class="nav_ul">
              <li class="nav__li"><a class="nav__a" href="/">Projects</a></li>
              <li class="nav__li"><a class="nav__a" href="/">Skills</a></li>
              <li class="nav__li"><a class="nav__a" href="/">Contacts</a></li>
            </ul>
    
            <label for="menuCheckbox" class="menu-burger">
              <span class="material-icons icon-menu "> menu </span>
            </label>
            
          </header>

          <main class="main contacts-main">
            <div class="main_contacts_container">
              <h1 class="main_contacts_title">Contacts</h1>
              <p class=" description main_contacts_desc">Location</p>
              
              <p class="main_contacts_desc">Kiev,Ukraine</p>
             
            
            <p class=" description main_contacts_desc main_contacts_description">Telegram / WhatsApp</p>
            <p class="main_contacts_desc">+380 (063) 123-45-67</p>
            <p class=" description main_contacts_desc main_contacts_description">Email</p>
            <a class="main_contacts_link" href="/">webdev@protonmail.com</a>
            </div>
          </main>

          <footer class="footer_icons contacts-footer_icons">
            <div class="icons__logo">
              <ul class="footer__ul">
                <li class="footer__li">
                  <a href="/" class="footer__link">
                    <img src="images/instagram.svg" alt="Instagram" />
                  </a>
                </li>
                <li class="footer__li">
                  <a href="/" class="footer__link">
                    <img src="images/twitter.svg" alt="Twitter" />
                  </a>
                </li>
                <li class="footer__li">
                  <a href="/" class="footer__link">
                    <img src="images/gitHub.svg" alt="GitHub" />
                  </a>
                </li>
                <li class="footer__li">
                  <a href="/" class="footer__link">
                    <img src="images/linkedIn.svg" alt="LinkedIn" />
                  </a>
                </li>
              </ul>
            </div>
            <div class="footer_time">
              <span>Â©</span>
              <p class="link" id="frontend-link-footer"></p>
              <span>frontend-dev.com</span>
            </div>
          </footer>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
