<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Skills</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header skills-header">
        <div class="header__logo">
          <a class="header__freelancer " href="/" >Freelancer </a> <a href="/" class="header_skills_portfolio" >portfolio</a>
        </div>

        <input id="menuCheckbox" type="checkbox" />

        <ul class="nav_ul">
          <li class="nav__li"><a class="nav__a" href="/">Projects</a></li>
          <li class="nav__li"><a class="nav__a" href="/">Skills</a></li>
          <li class="nav__li"><a class="nav__a" href="/">Contacts</a></li>
        </ul>

        <label for="menuCheckbox" class="menu-burger">
          <span class="material-icons icon-menu"> menu </span>
        </label>
      </header>

      <main class="main skills-main">
        <div class="main_skills_container">
          <h1 class="main_skills_title">Skills</h1>
          <p class=" description main_skills_desc">Frontend</p>
          
          <p class="main_skills_desc">JavaScript, TypeScript, ReactJS, Angular, Redux, HTML, CSS,
            NPM,</p>
          <p class="main_skills_desc">
            BootStrap, MaterialUI, Yarn, TailwindCSS, StyledComponents
          </p>
        
        <p class=" description main_skills_desc main_skills_description">Backend</p>
        <p class="main_skills_desc">NodeJS, MySQL, MongoDB, PHP, Laravel</p>
        </div>
      </main>

      <footer class="footer_icons skills-footer_icons">
        <div class="icons__logo">
          <ul class="footer__ul">
            <li class="footer__li">
              <a href="/" class="footer__link">
                <img src="images/instagram.svg" alt="Instagram" />
              </a>
            </li>
            <li class="footer__li">
              <a href="/" class="footer__link">
                <img src="images/twitter.svg" alt="Twitter" />
              </a>
            </li>
            <li class="footer__li">
              <a href="/" class="footer__link">
                <img src="images/gitHub.svg" alt="GitHub" />
              </a>
            </li>
            <li class="footer__li">
              <a href="/" class="footer__link">
                <img src="images/linkedIn.svg" alt="LinkedIn" />
              </a>
            </li>
          </ul>
        </div>
        <p class="link">Â© 2022 frontend-dev.com</p>
      </footer>
    </div>
  </body>
</html>
